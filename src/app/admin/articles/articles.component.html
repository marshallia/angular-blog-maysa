<p>articles works!</p>
<button routerLink="add">Add Article</button>
<div *ngFor="let article of articleList">
    <h3>
        {{article.title}}
    </h3>
    <div>
        {{article.body}}
    </div>
    <button (click)="delete(article.id) ">Delete</button>
    <button [routerLink]="['edit/', article.id]">Edit</button>
</div>
